<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shashangi & Kifil's Cocktail Party</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@700&family=Lato:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Lato', sans-serif;
            background-color: #FEFBF0;
            background-image: url("data:image/svg+xml,%3Csvg width='200' height='200' xmlns='http://www.w3.org/2000/svg'%3E%3Cg stroke='%23EAB308' stroke-width='1' fill='none' opacity='0.1' stroke-linecap='round'%3E%3C!-- Martini Glass --%3E%3Cpath d='M 30 70 L 50 50 L 70 70 Z'/%3E%3Cpath d='M 50 70 L 50 90'/%3E%3Cpath d='M 40 90 H 60'/%3E%3C!-- Coupe Glass --%3E%3Cpath d='M 120 40 C 120 60, 160 60, 160 40' /%3E%3Cpath d='M 140 40 V 60' /%3E%3Cpath d='M 130 60 H 150' /%3E%3C!-- Rocks Glass --%3E%3Cpath d='M 40 130 L 35 160 L 65 160 L 60 130 Z' /%3E%3C!-- Highball --%3E%3Cpath d='M 130 110 V 150 H 150 V 110' /%3E%3C/g%3E%3C/svg%3E");
        }
        .font-dancing-script {
            font-family: 'Dancing Script', cursive;
        }
        .text-gold { color: #D69E2E; }
        .text-deep-pink { color: #EC4899; }
        .btn {
            transition: background-color 0.3s, transform 0.2s;
            color: white;
            font-weight: bold;
            padding: 0.75rem 2rem;
            border-radius: 9999px;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
        }
        .btn:hover {
            transform: scale(1.05);
        }
        .btn-camera {
             background-color: #EC4899;
        }
        .btn-camera:hover {
             background-color: #db2777;
        }
        .btn-drive {
            background-color: #3b82f6;
        }
         .btn-drive:hover {
            background-color: #2563eb;
        }
    </style>
</head>
<body class="flex items-center justify-center min-h-screen p-4">

    <div class="w-full max-w-md mx-auto text-center bg-white/70 backdrop-blur-sm p-8 rounded-xl shadow-2xl">
        
        <h1 class="font-dancing-script text-5xl text-gold">Shashangi & Kifil</h1>
        <p class="text-gray-600 mt-1 mb-6 text-lg">Cocktail Party</p>
        
        <p class="text-gray-800 mb-6">Follow these two easy steps to share your photos with everyone!</p>

        <!-- The file input is visually hidden, but lets us trigger the camera -->
        <input type="file" id="photo-upload" class="hidden" accept="image/*" capture="environment">
        
        <div class="space-y-4">
            <!-- Step 1: Open Camera -->
            <button onclick="document.getElementById('photo-upload').click()" class="btn btn-camera w-full text-lg">
                <span class="font-bold">Step 1:</span> Open Camera & Take Photo
            </button>
            
            <!-- Step 2: Link to Google Drive -->
            <a href="https://drive.google.com/drive/u/0/folders/1SO-f_K_szakMoSdy4kL0C20q8PJdMoGT" target="_blank" class="btn btn-drive w-full text-lg inline-block">
                <span class="font-bold">Step 2:</span> Upload to Shared Album
            </a>
        </div>
        
        <!-- A message area that will show status to the user -->
        <div id="message-area" class="mt-6 text-gray-700 h-5 font-semibold"></div>
    </div>

    <script>
        const fileInput = document.getElementById('photo-upload');
        const messageArea = document.getElementById('message-area');

        fileInput.addEventListener('change', function() {
            if (this.files && this.files.length > 0) {
                // Let the user know the photo is ready to be uploaded.
                messageArea.textContent = 'Great! Now tap Step 2 to upload.';
                
                // Clear the message after a few seconds
                setTimeout(() => {
                    messageArea.textContent = '';
                }, 5000);
            }
        });
    </script>

</body>
</html>
